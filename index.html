<body>
    <div class="wrapper">
        <header>
            <div class="heading1">
                <h1>My manga library</h1>
            </div>
            <div class="bar">
                <form>
                    <input type="text" placeholder="Filter manga by title or author...">
                </form>
                <form>
                    <label for="sort">Sort by:</label>
                    <select name="sort">
                        <option value="newest">newest</option>
                        <option value="oldest">oldest</option>
                        <option value="a-z">a-z</option>
                        <option value="z-a">z-a</option>
                    </select>
                </form>
                <form id="read-filter">
                    <div>view:</div>
                    <input type="radio" name="all" value="all" checked="checked">
                    <label for="all">all</label>
                    <input type="radio" name="read" value="read">
                    <label for="read">read</label>
                    <input type="radio" name="not-read" value="not-read">
                    <label for="not-read">not read</label>
                </form>
            </div>
        </header>
        <main>
            <div class="books">
                <div class="book">
                    <div class="plus">
                        +
                    </div>
                </div>
                <div class="book">
