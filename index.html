<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header>
            <div class="heading1">
                <h1>My manga library</h1>
            </div>
            <div class="bar">
                <form>
                    <input type="text" placeholder="Filter manga by title or author...">
                </form>
                <form>
                    <label for="sort">Sort by:</label>
                    <select name="sort">
                        <option value="newest">newest</option>
                        <option value="oldest">oldest</option>
                        <option value="a-z">a-z</option>
                        <option value="z-a">z-a</option>
                    </select>
                </form>
                <form id="read-filter">
                    <div>view:</div>
                    <input type="radio" name="all" value="all" checked="checked">
                    <label for="all">all</label>
                    <input type="radio" name="read" value="read">
                    <label for="read">read</label>
                    <input type="radio" name="not-read" value="not-read">
                    <label for="not-read">not read</label>
                </form>
            </div>
        </header>
        <main>
            <div class="books">
                <div class="book" id="plus">
                    <div class="plus">
                        +
                    </div>
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
                <div class="book">
                    <img src="https://s4.anilist.co/file/anilistcdn/media/manga/cover/large/bx104241-221zPt7Gpr5K.png"
                        alt="" />
                </div>
            </div>
        </main>

    </div>
</body>
<dialog id="newBook">
    <h1> Add a new book</h1>
    <hr>
    <form method="dialog">
        <label for="title">Title</label>
        <input type="text" name="title">
        <label for="title">Volumen</label>
        <input type="number" name="volumen" value="volumen" min="1" max="215">
        <input type="radio" name="read" value="read">
        <label for="read">I've already read this book</label>
        <button formmethod="dialog" type="submit">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</dialog>

<script type="text/javascript" src="index.js"></script>

</html>
